    <script>
        KILLTEAM_DATA_URL = "./files/firstborn.json"


        var Dat = [
            {
                "name": "plasma",
                "A": 4,
                "BSWS": 3,
                "D": [4, 5],
                "AP": 1
            },
            {
                "name": "bolter",
                "A": 5,
                "BSWS": 2,

        ]
        Dat.forEach(
            (weapon) => console.log(
                weapon.name,

                weapon.A * (7 - weapon.BSWS) / 6 * weapon.D[0] +
                weapon.A * 1 / 6 * weapon.D[1]
            )
        )
